<!--

■ 용어정리
1. Tag : HTML 페이지에서 Element 객체(?)를 만드는데 사용
   - <html> XXXX </html> : <~~> : 시작Tag, </~~> : 종료Tag로 구성
   - 시작 Tag, 종료 Tag를 동시 사용 방법 : <html/>
   - 사용할 수 있는 Tag는 W3C 재단에서 표준 제정.

2. Attribute : Tag에 추가정보를 부여.
   - <html lang = "ko"> XXXXX </html>

3. Element : Tag, Tag 추가정보를 기술한 Attribute를 이용 만들어진 객체(?)

4. 주석 : 실행에 영향을 미치지 않고 설명을 목적으로 사용하는 코드
   - <!-- XXXXXX  : HTML 주석 -->
   

<!DOCTYPE html>

<!--
		- HTML 주석 : 프로그램에 실행에 영향을 주지 않고 설명을 목적으로 사용
		- <!DOCTYPE html>
			: Browser가 현재의 페이지가 HTML5 문서임을 인식
			: HTML5 는 반드시 표기하여야 하며 문서의 첫 줄에 기술
-->

<!-- <html> : HTML 페이지 Root Element -->
<html lang = "ko">
<!--
		- Tag에 Attribute를 사용 추가적 정보 기술.
		- lang Attribute는 브라우저에 영향을 미치지 않음.
		- 검색엔진이 탐색시 어떤 언어로 구성되어 있는지 인식
-->

<!-- <head> : <body> Tag에 필요한 부가적, 부수적 필요 정보를 기술 -->
<head>
	<!-- <title> : Browser에 제목표시 -->
	<title>01firstHtml.html</title>
</head>

<!-- <body> : 사용자에게 실질적 보이는 부분 -->
	<body>
		안녕하세요. 처음 작성하는 html 페이지 입니다.
	</body>

</html>
